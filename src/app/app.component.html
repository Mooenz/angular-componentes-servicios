<section class="main">
  <p>{{ imgExample }}</p>
  <input
    [(ngModel)]="imgParent"
    type="text"
    placeholder="Copia y pega la url de arriba"
  />
  <app-img (loaded)="onLoaded($event)" [img]="imgParent"></app-img>
  <section class="products">
    <app-product
      [itemProduct]="product"
      *ngFor="let product of products"
    ></app-product>
  </section>
</section>
